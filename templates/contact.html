<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Glassmorphism</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, Black 0%, #424242 100%);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .contact-info-item {
            transition: transform 0.3s ease;
        }
        .contact-info-item:hover {
            transform: translateY(-5px);
        }
        input, textarea {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }
        input:focus, textarea:focus {
            outline: none !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="px-4 py-8 text-white">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-semibold text-center mb-12">Get in Touch !</h1>
        
        <div class="grid md:grid-cols-2 gap-8 mb-12">
            <!-- Contact Information -->
            <div class="space-y-6">
                <div class="glass p-6 rounded-xl contact-info-item">
                    <div class="flex items-center">
                        <i class="bi bi-envelope text-2xl mr-4"></i>
                        <div>
                            <h3 class="text-lg font-medium">Email</h3>
                            <p class="text-blue-200">AItuner@company.com</p>
                        </div>
                    </div>
                </div>

                <div class="glass p-6 rounded-xl contact-info-item">
                    <div class="flex items-center">
                        <i class="bi bi-telephone text-2xl mr-4"></i>
                        <div>
                            <h3 class="text-lg font-medium">Phone</h3>
                            <p class="text-blue-200">+1 (555) 123-4567</p>
                        </div>
                    </div>
                </div>

                <div class="glass p-6 rounded-xl contact-info-item">
                    <div class="flex items-center">
                        <i class="bi bi-clock text-2xl mr-4"></i>
                        <div>
                            <h3 class="text-lg font-medium">Business Hours</h3>
                            <p class="text-blue-200">Mon - Fri: 9:00 AM - 5:00 PM</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="glass p-8 rounded-xl">
                <form id="contactForm" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium mb-2">Name</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-2 rounded-lg text-white placeholder-gray-400"
                            placeholder="Your name">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 rounded-lg text-white placeholder-gray-400"
                            placeholder="your@email.com">
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" required
                            class="w-full px-4 py-2 rounded-lg text-white placeholder-gray-400 resize-none"
                            placeholder="Your message..."></textarea>
                    </div>

                    <button type="submit"
                        class="w-full py-3 px-6 text-center text-white font-medium bg-blue-600 hover:bg-blue-700 rounded-lg transition duration-200 ease-in-out">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Close Button to Go Back to Home -->
    <button onclick="goBackToHome()" class="fixed top-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-full shadow-lg hover:bg-red-700 transition">
        âœ–
    </button>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Here you would typically send this data to your server
            console.log('Form submitted:', { name, email, message });

            // Show success message
            alert('Thank you for your message! We will get back to you soon.');

            // Clear form
            this.reset();
        });

        function goBackToHome() {
            window.location.href = "/"; // Redirects to the home page
        }
    </script>
</body>
</html>
